{% extends 'categories.html' %}
 
 {% block modal %}
 <div class="modal fade" id="myModal{{ loop.index }}" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 style="color:#0026FF;"><span class="glyphicon glyphicon-edit"></span> Edit Recipe Category {{loop.index}}</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Enter Recipe Category">
                    </div>


                    <button type="submit" class="btn btn-primary "><span class="glyphicon glyphicon-edit"></span> Submit Category</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>

            </div>
        </div>
    </div>
</div>

{% endblock %}
